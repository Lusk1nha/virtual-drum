<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Virtual</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/drums-icons.png">

</head>
<body>
    <div id="container">
        <div id="content">
            <h1 class="drumTitle">Bateria Virtual</h1>

            <div class="drumBase">
                <img src="./assets/drums-removebg.png" class="drumImg">
                
            </div>
        </div>


        <div id="keyboardGuide">
            <h1 class="keyboardTitle">Mapa das teclas</h1>

            <div class="boxKeys">
                <span>E</span>
                <h4>Crash</h4>
            </div>

            <div class="boxKeys">
                <span>R</span>
                <h4>Ride</h4>
            </div>

            <div class="boxKeys">
                <span>F</span>
                <h4>Surdo </h4>
            </div>

            <div class="boxKeys">
                <span>G</span>
                <h4>Ton 2</h4>
            </div>

            <div class="boxKeys">
                <span>H</span>
                <h4>Ton 1</h4>
            </div>

            <div class="boxKeys">
                <span>V</span>
                <span>B</span>
                <h4>Bumbo</h4>
            </div>

            <div class="boxKeys">
                <span>J</span>
                <h4>Caixa</h4>
            </div>

            <div class="boxKeys">
                <span>I</span>
                <h4>Chimbal Aberto</h4>
            </div>

            <div class="boxKeys">
                <span>K</span>
                <h4>Chimbal Fechado</h4>
            </div>

        </div>
    </div>
    
    


    <audio id="snare" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
    <audio id="kick" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio id="tomHigh" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
    <audio id="tomMid" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
    <audio id="tomLow" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
    <audio id="crash" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
    <audio id="ride" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
    <audio id="hihatOpen" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
    <audio id="hihatClose" class="audios" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>


    <script src="./scripts/index.js"></script>
</body>
</html>
